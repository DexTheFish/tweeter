<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span id="logo">tweeter</span>
      <span>
        <div>
          <bdi><b>Write</b> a new tweet</bdi>
          <i class="fa-solid fa-angles-down" style="color: red" ></i>
        </div>
      </span>
    </nav>
    <!-- Top header-->
    <header class="main-header">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Declan Davis</h2>
      </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container" id="main-container">
      <section class="new-tweet">
        <form method="POST" action="/tweets">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div id="submit">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section class="tweets-container">
        <!-- These two articles are just examples, to be removed later -->
        <article class="tweet">
          <header>
            <span>
              <i class="fa-solid fa-user-astronaut"></i>
              Declan
            </span>
            <small>
              @DexTheFish
            </small>
          </header>
          <p>
            Fish goes swim swim in the pond. Splish splosh
          </p>
          <footer>
            <div>
              10 days ago   
            </div>
            <div class="action">
              <i class="fa-solid fa-flag"></i> &nbsp; 
              <i class="fa-solid fa-retweet"></i> &nbsp;
              <i class="fa-solid fa-heart"></i>
            </div>
          </footer>
        </article>
        <article class="tweet">
          <header>
            <span>
              <i class="fa-solid fa-cat"></i>
              Mia
            </span>
            <small>
             @Me_A_Cat
            </small>
          </header>
          <p>
            Tweet tweet goes the bird, fly high in the sky, chirp chirp.
          </p>
          <footer>
            <div>
              15 days ago   
            </div>
            <div class="action">
              <i class="fa-solid fa-flag"></i> &nbsp; 
              <i class="fa-solid fa-retweet"></i> &nbsp;
              <i class="fa-solid fa-heart"></i>
            </div>
          </footer>
        </article>
      </section>
    </main>
  </body>
</html>
